<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{product.name}}<button mat-icon-button [color]="wished" (click)="togglewish()">
        <mat-icon aria-label="wish-list">favorite</mat-icon>
      </button></mat-card-title>
    
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
      <div class="price"><b>{{product.price | currency:'INR'}}</b></div>
      <div>{{product.size}}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent">Buy now!</button>
  </mat-card-actions>
</mat-card>
