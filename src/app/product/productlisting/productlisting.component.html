<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-3 filterblock">
      <div class="sidebar-sticky sticky-top">
        <ul class="nav flex-column border rounded filters">
          <div class="bagfilter">
            <h6>Jute Bags</h6>
            <li class="nav-item" *ngFor="let type of jutetype">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" [id]="type.id" [checked]="false" (change)="filterProduct(type.value, $event)">
                <label class="custom-control-label" [for]="type.id">{{type.value}}</label>
              </div>
            </li>
          </div>
        </ul>
        <ul class="nav flex-column border rounded filters">
          <div class="bagfilter">
            <h6>Batwa Bags</h6>
            <li class="nav-item" *ngFor="let type of batwatype">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" [id]="type.id" [checked]="false" (change)="filterProduct(type.value, $event)">
                <label class="custom-control-label" [for]="type.id">{{type.value}}</label>
              </div>
            </li>
          </div>
        </ul>
      </div>
    </div>
    <div class="col-md-9 shadow rounded">
      <div class="row justify-content-center text-center">
        <div class="col col-md-12" *ngIf="!products">
          <h3>No items to display!</h3>
        </div>
          <div class="col col-md-3 item" *ngFor="let item of products">
            <app-product [product]="item"></app-product>
          </div>
      </div>
    </div>
  </div>
</div>
