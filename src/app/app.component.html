<mat-toolbar class="wow-tool-bar" color="warn">
  <mat-toolbar-row>
    <span>Women's Organization of Waze</span>
    <form class="search-form">
      <mat-form-field class="search-input" floatLabel="never">
        <input matInput>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <span class="spacer"></span>
    <mat-icon *ngIf="!authenticated()" class="tool-icons" (click)="openLogin()">face</mat-icon>
    <mat-icon *ngIf="authenticated()" class="tool-icons" [matBadge]="getCartCount()" matBadgeColor="accent" (click)="openCart()">shopping_cart</mat-icon>
    <mat-icon *ngIf="authenticated()" class="tool-icons" matBadge="15" matBadgeColor="accent">favorite</mat-icon>
    <mat-icon *ngIf="!authenticated()" class="tool-icons" (click)="openSignup()">person_add</mat-icon>
    <mat-icon *ngIf="authenticated()" class="tool-icons" (click)="logout()">settings_power</mat-icon>
    <mat-icon  [matMenuTriggerFor]="menu" class="tool-icons">settings</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
<mat-toolbar class="wow-tool-bar">
 </mat-toolbar>
