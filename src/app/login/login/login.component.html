<div class="container">
  <div class="row justify-content-center align-items-center rounded shadow p-2 mb-4 border border-primary">
    <div class="col-sm-8">
      <form class="form-signin" (submit)="login()">
        <div class="row justify-content-center">
          <h2 class="form-signin-heading">Sign in!</h2>
        </div>
        <div class="form-group row justify-content-center">
          <label for="inputEmail" class="col-sm-3 col-form-label">Email address</label>
          <div class="col-sm-8">
            <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address"
              [(ngModel)]="credentials.username">
          </div>
        </div>
        <div class="form-group row justify-content-center ">
          <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"
              [(ngModel)]="credentials.password">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <div class="col-sm-11">
            <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
