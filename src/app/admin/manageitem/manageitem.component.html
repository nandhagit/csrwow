<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-sm-8">
      <form class="form" #itemForm="ngForm" (ngSubmit)="saveitem(itemForm.value)">
        <div class="row justify-content-center">
          <h2 class="form-heading">Add a item </h2>
        </div>
        <div class="form-group row">
          <label for="itemname" class="col-sm-2 col-form-label">Item Name</label>
          <div class="col-sm-4">
            <input type="text" id="itemname" class="form-control" placeholder="Item Name" required [(ngModel)]="product.name" name="name"
              #name="ngModel">
            <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
              Name is required
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="itemdesc" class="col-sm-2 col-form-label">Item Desc</label>
          <div class="col-sm-8">
            <textarea type="text" id="itemdesc" class="form-control" placeholder="Item Desc" required [(ngModel)]="product.description"
              name="description" #desc="ngModel"></textarea>
            <div *ngIf="desc.touched && desc.invalid" class="alert alert-danger">
              Description is required
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="totalitems" class="col-sm-2 col-form-label">Items in Inventory</label>
          <div class="col-sm-4">
            <input type="text" id="totalitems" class="form-control" placeholder="Number of items" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="price" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-4">
            <input type="text" id="price" class="form-control" placeholder="Price" required>
          </div>
        </div>
        <div class="form-group row">
          <label for="offer" class="col-sm-2 col-form-label">Offer</label>
          <div class="col-sm-4">
            <input type="text" id="offer" class="form-control" placeholder="% of offer">
          </div>
        </div>
        <div class="form-group row">
          <label for="itemimg" class="col-sm-2 col-form-label">Image</label>
          <div class="col-sm-4">
            <input type="file" id="itemimg" required>
          </div>
        </div>
        <app-managespecification></app-managespecification>
        <div class="form-group row justify-content-center">
          <div class="col-sm-2">
            <button class="btn btn-lg btn-success btn-block" [disabled]="!itemForm.form.valid" type="submit">Save</button>
          </div>
          <div class="col-sm-2">
            <button class="btn btn-lg btn-secondary btn-block" type="reset">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
