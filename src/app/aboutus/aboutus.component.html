<h5>Our Stories</h5>
<ngb-carousel>
  <ng-template ngbSlide>
    <mat-grid-list cols="1" rowHeight="100px">
      <mat-grid-tile colspan="1" rowspan="5">
        <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" />
      </mat-grid-tile>
    </mat-grid-list>
  </ng-template>
  <ng-template ngbSlide>
    <mat-grid-list cols="1" rowHeight="100px">
      <mat-grid-tile colspan="1" rowspan="5">
        <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" />
      </mat-grid-tile>
    </mat-grid-list>
  </ng-template>
</ngb-carousel>

<mat-grid-list cols="3" rowHeight="100px">
  <mat-grid-tile colspan="1" rowspan="5">
    <mat-card class="user-card">
      <mat-card-header>
        <div mat-card-avatar class="user-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Read more...</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="5">
    <mat-card>
      <h6>Awards and accomplishments</h6>
      <ngb-carousel>
        <ng-template ngbSlide>
          <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" />
        </ng-template>
        <ng-template ngbSlide>
          <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" />
        </ng-template>
      </ngb-carousel>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="5">
    <mat-card>
      <h4>What we do?</h4>
      <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" (click)="openvideo()"/>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
