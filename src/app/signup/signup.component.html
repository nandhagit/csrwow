<div class="container">
  <div class="row justify-content-center align-items-center">
  <div class="col-sm-8">
    <form class="form-signin">
      <div class="row justify-content-center">
        <h2 class="form-signin-heading">Sign up!</h2>
      </div>
      <div class="form-group row justify-content-center">
        <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-8">
          <input type="text" id="firstname" class="form-control" placeholder="First Name" required autofocus>
        </div>
      </div>
      <div class="form-group row justify-content-center">
          <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-8">
            <input type="text" id="lastname" class="form-control" placeholder="Last Name" required>
          </div>
        </div>
      <div class="form-group row justify-content-center">
          <label for="phonenum" class="col-sm-2 col-form-label">Phone No</label>
          <div class="col-sm-8">
            <input type="tel" id="phonenum" class="form-control" placeholder="Phone Number" required>
          </div>
      </div>
      <div class="form-group row justify-content-center">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email address</label>
        <div class="col-sm-8">
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
        </div>
      </div>
      <div class="form-group row justify-content-center ">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-8">  
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>
      </div> 
      <div class="form-group row justify-content-center">
        <div class="col-sm-2">  
          <button class="btn btn-lg btn-success btn-block" type="submit">Sign up</button>
        </div>
        <div class="col-sm-2">
          <button class="btn btn-lg btn-secondary btn-block" type="reset">Reset</button>
        </div>
      </div>
    </form>  

  </div>
  </div>
  </div>
